<ion-title class="encabezados">Servicios </ion-title>

<ion-grid *ngFor = "let producto of mantenimiento" >
<ion-row>
  <ion-col col-1 col-md-6 class="tabla">
    <h3>nombre</h3>
    </ion-col >
    <ion-col col-1 col-md-6 class="tabla">
      <h3>precio</h3>
      </ion-col>
</ion-row>
<ion-row>
  <ion-col  >
    <h3>{{producto.nombre}}</h3>
    </ion-col >
    <ion-col  >
      <h3>{{producto.precio}}</h3>
      </ion-col>
</ion-row>
</ion-grid>
